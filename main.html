<!DOCTYPE html>
<html>
<head>
  <title>Grocery List</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">40</td>
    </tr>
  </table>

  <script>
    // Create button
    const getSumBtn = document.createElement("button");
    getSumBtn.append("Get Total Price");
    document.body.appendChild(getSumBtn);

    // Function to calculate and display total
    const getSum = () => {
      const prices = document.querySelectorAll(".prices");
      let total = 0;

      prices.forEach(cell => {
        total += parseInt(cell.textContent);
      });

      // Create new row for total
      const table = document.querySelector("table");
      const newRow = document.createElement("tr");
      const totalCell = document.createElement("td");

      totalCell.setAttribute("colspan", "2");
      totalCell.textContent = "Total Price: Rs " + total;

      newRow.appendChild(totalCell);
      table.appendChild(newRow);
    };

    // Add event listener to button
    getSumBtn.addEventListener("click", getSum);
  </script>
</body>
</html>
