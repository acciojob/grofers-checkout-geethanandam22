<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grofers Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ff9800;
      color: white;
    }

    tr:last-child td {
      font-weight: bold;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="prices">30</td>
    </tr>
    <tr class="item">
      <td>Bread</td>
      <td class="prices">40</td>
    </tr>
    <tr class="item">
      <td>Rice</td>
      <td class="prices">100</td>
    </tr>
  </table>

  <script>
    const prices = document.querySelectorAll(".prices");
    let total = 0;

    prices.forEach(price => {
      total += parseFloat(price.innerText);
    });

    // Create a new row for total
    const table = document.getElementById("groceryTable");
    const totalRow = document.createElement("tr");
    const totalCell = document.createElement("td");

    totalCell.colSpan = 2; // span across both columns
    totalCell.innerText = "Total Price: " + total;

    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
  </script>
</body>
</html>
