<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grofers Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #ff6f00;
      color: white;
    }

    .total-row {
      background: #eee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price (₹)</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="prices">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="prices">40</td>
    </tr>
    <tr>
      <td class="item">Bread</td>
      <td class="prices">25</td>
    </tr>
  </table>

  <script>
    const prices = document.querySelectorAll(".prices"); // get all prices
    let total = 0;

    prices.forEach(price => {
      total += parseFloat(price.textContent); // sum values
    });

    // create new row for total
    const table = document.getElementById("groceryTable");
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");

    const totalCell = document.createElement("td");
    totalCell.colSpan = 2; // span across both columns
    totalCell.textContent = "Total Price: ₹" + total;

    totalRow.appendChild(totalCell);
    table.appendChild(totalRow);
  </script>
</body>
</html>
